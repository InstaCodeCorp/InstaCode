<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaCode - Live Code Editor</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* Light & Dark Mode */
        body.light-mode {
            background: #ffffff;
            color: #000;
        }
        body.dark-mode {
            background: #1e1e1e;
            color: #fff;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: #282828;
            color: #61dafb;
            z-index: 1000;
        }
        body.light-mode .header {
            background: #f5f5f5;
            color: #000;
        }

        /* Settings Icon */
        .settings-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 10px;
            gap: 10px;
        }

        #output {
            flex: 1;
            border: none;
            background: #fff;
            width: 100%;
            height: 50%;
        }

        textarea {
            flex: 1;
            font-size: 16px;
            padding: 15px;
            border: none;
            background: #2e2e2e;
            color: #fff;
            outline: none;
            resize: none;
            width: 100%;
            height: 50%;
            transition: background 0.3s, color 0.3s;
        }

        body.light-mode textarea {
            background: #f5f5f5;
            color: #000;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: left 0.3s ease;
            z-index: 2000;
        }
        body.light-mode .settings-panel {
            background: #ddd;
        }
        .settings-panel.active {
            left: 0;
        }

        .settings-panel h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #61dafb;
        }
        .settings-panel button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dark-btn {
            background: #222;
            color: white;
        }
        .light-btn {
            background: #fff;
            color: black;
        }
        .lang-btn {
            background: #4CAF50;
            color: white;
        }
        .back-btn {
            background: #ff4d4d;
            color: white;
        }

        /* Language Panel */
        .language-panel {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: left 0.3s ease;
            z-index: 3000;
        }
        body.light-mode .language-panel {
            background: #ddd;
        }
        .language-panel.active {
            left: 0;
        }
        .language-panel h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #61dafb;
        }
        .language-panel ul {
            list-style: none;
            padding: 0;
        }
        .language-panel ul li {
            padding: 10px;
            font-size: 16px;
            background: #444;
            color: white;
            margin-bottom: 5px;
            text-align: center;
            border-radius: 5px;
        }
        body.light-mode .language-panel ul li {
            background: #ccc;
            color: black;
        }

        /* Responsive Mobile Support */
        @media (max-width: 768px) {
            .header {
                font-size: 16px;
                padding: 12px;
            }
            .settings-panel,
            .language-panel {
                width: 80%;
            }
            textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="dark-mode">

    <div class="header">
        <span class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</span>
        üöÄ InstaCode
    </div>

    <div class="container">
        <iframe id="output"></iframe>
        <textarea id="code" placeholder="Write your HTML code here..."></textarea>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settings">
        <div>
            <h2>Settings</h2>
            <button class="dark-btn" onclick="setDarkMode()">üåô Dark Mode</button>
            <button class="light-btn" onclick="setLightMode()">‚òÄÔ∏è Light Mode</button>
            <button class="lang-btn" onclick="toggleLanguagePanel()">üñ•Ô∏è Language ?</button>
        </div>
        <button class="back-btn" onclick="closeSettings()">‚¨ÖÔ∏è Back</button>
    </div>

    <!-- Language Panel -->
    <div class="language-panel" id="languagePanel">
        <div>
            <h2>Supported Languages</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>
        <button class="back-btn" onclick="closeLanguagePanel()">‚¨ÖÔ∏è Back</button>
    </div>

    <script>
        // Load theme preference
        document.addEventListener('DOMContentLoaded', function() {
            const theme = localStorage.getItem('theme') || 'dark-mode';
            document.body.className = theme;
        });

        // Code live preview
        document.getElementById('code').addEventListener('input', function() {
            document.getElementById('output').srcdoc = this.value;
        });

        // Toggle settings panel
        function toggleSettings() {
            document.getElementById('settings').classList.toggle('active');
        }

        // Close settings panel
        function closeSettings() {
            document.getElementById('settings').classList.remove('active');
        }

        // Toggle language panel
        function toggleLanguagePanel() {
            document.getElementById('languagePanel').classList.toggle('active');
        }

        // Close language panel
        function closeLanguagePanel() {
            document.getElementById('languagePanel').classList.remove('active');
        }

        // Dark Mode
        function setDarkMode() {
            document.body.className = 'dark-mode';
            localStorage.setItem('theme', 'dark-mode');
        }

        // Light Mode
        function setLightMode() {
            document.body.className = 'light-mode';
            localStorage.setItem('theme', 'light-mode');
        }
    </script>

</body>
</html>
